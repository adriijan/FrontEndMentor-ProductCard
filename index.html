<html lang="en">

<head>

	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./product-preview-card-component-main/images/favicon-32x32.png">
	<title>Product Preview Card</title>

<body>
	<div class="box">
		<div class="box_part1">
			<img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="parfume">
